<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location 객체</title>
    <script>
        let info = `herf : ${location.href}\n`;
        info += `pathname: ${location.pathname}\n`

        alert(info);

        function delayMove(){
            setInterval(()=> location = 'http://www.naver.com',3000);
        }
    </script>
</head>
<body style="margin: 50px;">
    <button onclick="location.href='http://www.naver.com'">버튼</button>
    <button onclick="delayMove()"> 버튼(지연이동) </button>
    <button onclick="history.forward()">앞으로</button>
    <button onclick="history.back()">뒤로</button>
</body>
</html>
