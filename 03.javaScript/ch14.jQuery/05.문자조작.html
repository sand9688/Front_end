<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자조작</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // alert($('h1').text()); // 모든 h1 태그안에 있는 텍스트를 가져옴
            // alert($('h1').html()); // 첫번째 h1 태그안에 있는 텍스트르 가져옴
            $('h1').text('text() method로 변경') // 모든 h1테그이 텍스트를 변경
            $('h1').html('html() method로 변경') // 모든 h1테그이 텍스트를 변경
        });
    </script>
</head>
<body>
    <h1>Header A</h1>
    <h1>Header B</h1>
    <h1>Header C</h1>
</body>
</html>
