    <script>
        function acTion1(){
            document.getElementById('result').innerHTML = '';
            const num = Number(document.getElementById('num').value);
            const num2 = Number(document.getElementById('num2').value);
            if (num <= 0 || num2-num < 4 || num > num2) {
                document.getElementById('result').innerHTML += '0이상의 숫자를 입력하거나 앞수 보다 뒷수가 4이상 커야 합니다.'
            }else{
                for(let i = num; i<= num2; i++){
                    if ( i == num+1 || i == num2-1){
                        //pass;
                    }else{
                        document.getElementById('result').innerHTML += `${2**i}\n\n`;
                    }
                }
            }
        }

                }

                if (num4 % j ==0 ) {

                }

            for (let number of measure){
                for (let number2 of measure2){
