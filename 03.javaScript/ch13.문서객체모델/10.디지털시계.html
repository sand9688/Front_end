<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <script>
        window.onload = function(){
            setInterval(() => {
            
                let date = new Date()
                let years = date.getFullYear()
                let month = date.getMonth()+1 < 10 ? '0'+String(date.getMonth()+1):String(date.getMonth());
                let day = date.getDate() < 10 ? '0'+date.getDate():date.getDate()
                let week = date.getDay()
                const weekend = ['일','월','화','수','목','금','토']
                let hour = date.getHours() < 10 ? '0'+date.getHours():date.getHours();
                let min = date.getMinutes() < 10 ? '0'+date.getMinutes():date.getMinutes();
                let sec = date.getSeconds() < 10 ? '0'+date.getSeconds():date.getSeconds();

                document.getElementById('days').innerHTML = `${years}-${month}-${day} (${weekend[week]})`;
                document.getElementById('timers').innerHTML = `${hour}:${min}:${sec}`;

        

            } , 1000);
        };
        
    </script>
</head>
<body>
    <h3 id="days"></h3>
    <hr>
    <h2 id="timers"></h2>
</body>
</html>
